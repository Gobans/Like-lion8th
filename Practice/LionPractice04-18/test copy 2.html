<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 페이지</title>
</head>
<body>
    <h1>자바 스크립트 한스푼 </h1>
    <script>
        function saymyName(grade, likelion){
            console.log("MH","는",grade,"이다","멋쟁이 멋사",likelion,"에이스다");
        };
        saymyName("16학번","8기");

        let Array = ["인아","너굴맨","예빈","예뻐"];
        function sayYourname1(name,nickname){
            console.log(`${nickname} ${name}을 도와줘!`);
    
        };
        sayYourname1(Array[0],Array[1]);

        function sayYourname2(name,nickname){
            console.log(`${name}과 ${nickname}을 합치면 이예빈`);
    
        };
        sayYourname2(Array[2],Array[3]);
    </script>
</body>
</html>
