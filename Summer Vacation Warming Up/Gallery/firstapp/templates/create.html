{% extends 'base.html' %}
{% load static%}

{% block title%}
    <title>create</title>
    <link rel="stylesheet" href="../static/create.css">
{% endblock title %}

{% block contents%}
<nav>
    <div class= 'scroll'>
       <a href="../">Back</a>
    </div>
</nav>
    <div class="photo_zone">
        <form action="{% url 'create' %}" enctype="multipart/form-data" method ="POST"   >
            {% csrf_token %}
            <p>Name :</p>
            <textarea cols="50" rows="1"  name ="name"></textarea>
            <p>Explain :</p>
            <textarea cols="70" rows="9" name="explain"></textarea>
            <p>Photo</p>
            {{form.photo}}
            <input type="submit" value="Add" name = "submit">
        </form>
    </div>
{% endblock contents %}
