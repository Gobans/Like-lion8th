{% extends 'base.html' %}
{% load static%}

{% block title%}
    <title>Gallery</title>
    <link rel="stylesheet" href="../static/home.css">
{% endblock title %}

{% block contents%}
    <div class = 'outline'><img src="../static/top.png" width="100%" height="500px" >
        <div class="manin_title">
            <p>MH's Gallery</p>
            <a href="{% url 'create'%}" class="add">Add photo</a>
        </div>
    </div>

    <div style="display: flex; flex-direction: row; width: 100%; height: 500px; flex-wrap: wrap;">
    {% for i in picture_key.all %}
        <div class = 'photo_zone'>
            {%if i.photo%}
                <img src="{{i.photo.url}}" style="width: 400px;">
            {%endif%} 
                {{i.explain}}
                <div style="display: flex; flex-direction: column;"></div>
                <div style="padding-top: 30px;">
                    <a href="{% url 'update' i.id %}">업데이트</a>
                    <a href="{% url 'delete' i.id %}">삭제하기</a>
                </div>

        </div>
    {% endfor %}
    </div>
{% endblock contents %}
